<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAKIKA International Ltd â€” Loans</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">DAKIKA</div>
    <nav>
      <a href="#get">Get a loan</a>
      <a href="#pay">Pay Loans</a>
      <a href="#contact">Contacts</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>DAKIKA</h1>
      <p>Select your preferred loan option:</p>
      <div id="loanList"></div>
    </section>

    <aside class="sidebar">
      <h2>Quick Quote</h2>
      <form id="quickForm">
        <label>Loan type</label>
        <select id="loanType">
          <option>Check off loans</option>
          <option>Logbook loans</option>
          <option>Logbook Asset financing</option>
          <option>Logbook buy off loan</option>
          <option>Nairobi metropolitan Title deed loans</option>
          <option>Bankers loan</option>
        </select>

        <label>Amount (KES)</label>
        <input type="number" id="amount" placeholder="e.g. 50000">

        <label>Tenor (months)</label>
        <input type="number" id="tenor" placeholder="e.g. 12">

        <button type="button" id="getQuote">Get estimate</button>
      </form>
    </aside>
  </main>

  <footer>
    &copy; <span id="year"></span> DAKIKA International Ltd
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h3 id="modalTitle">Loan details</h3>
      <div id="modalBody">Select a loan to view details.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
